<div class="sf-navbar">
  <!-- Links -->
  <a ${$act('index', $)} href="">Overview</a>
  <a ${$act('components', $)} href="components/">Components</a>
  <a ${$act('layout', $)} href="layout/">Layout</a>

  <!-- Collapse breakpoint -->
  <div class="sf-navbar-toggle"></div>

  <a ${$act('themes', $)} href="themes/">Themes</a>

  <!-- Collapsable children -->
  <div class="sf-dropdown nopad">
    <div class="sf-dropdown-head layout-row layout-center">Examples</div>
    <div class="sf-dropdown-body text-left">
      <% for (file of this.meta.examples.files) { %>
        <a ${$act('examples/' + file.name, $)} href="examples/${file.name}/">${file.title}</a>
      <% } %>
    </div>
  </div>
</div>
