<div class="sf-navbar sf-navbar-fixed">
  <!-- Links -->
  <a {{active('index')}} href="">Overview</a>
  <a {{active('components')}} href="components/">Components</a>
  <a {{active('layout')}} href="layout/">Layout</a>

  <!-- Collapse breakpoint -->
  <div class="sf-navbar-toggle"></div>

  <!-- Collapsable children -->
  <a {{active('themes')}} href="themes/">Themes</a>
  <a {{active('javascript')}} href="javascript/">JavaScript</a>
  <div class="sf-dropdown nopad">
    <div class="sf-dropdown-head row-center-center">Examples</div>
    <div class="sf-dropdown-body text-left">
      {% _.each(getExamples(files), path => { %}
        <a {{active(path)}} href="examples/{{getName(path)}}/">{{getName(path)}}</a>
      {% }) %}
    </div>
  </div>
</div>
