<sf-navbar>
  <!-- Enable collapsing -->
  <input type="checkbox" id="navbar-dropdown">
  <label for="navbar-dropdown"></label>
  <!-- Links -->
  <a <%= $act('index', $) %> href="">Overview</a>
  <a <%= $act('components', $) %> href="components/">Components</a>
  <a <%= $act('layout', $) %> href="layout/">Layout</a>
  <a <%= $act('themes', $) %> href="themes/">Themes</a>

      <a <%= $act('examples/active-switch', $) %> href="examples/active-switch/">active-switch</a>

      <a <%= $act('examples/footer', $) %> href="examples/footer/">footer</a>
      <a <%= $act('examples/grid-demo', $) %> href="examples/grid-demo/">grid demo</a>
