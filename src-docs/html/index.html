<!DOCTYPE html>
<html>
  <head>
    <title>${typeof title !== 'undefined' ? title + ' | stylific' : 'stylific'}</title>
    <meta name="author" content="mitranim">
    <meta name="description" content="stylific documentation">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="/stylific/styles/docs.css">
    <base href="/stylific/">
    <link rel="icon" href="data:;base64,=">
  </head>

  <body>
    <!-- Navbar -->
    ${$include('partials/navbar', $)}

    <!-- Presentation jumbo -->
    <div class="sf-jumbo" style="height: auto">
      <h1 class="layout-row layout-space-between">
        ${typeof title !== 'undefined' ? title : 'stylific'}
        <a href="https://github.com/Mitranim/stylific" target="_blank" class="layout-row layout-cross-center">
          <div class="sf-icon-github-light pop">
            ${$include('svg/github', $)}
          </div>
        </a>
      </h1>
      <% if (typeof title === 'undefined') { %>
        <p>Themable, responsive CSS library</p>
      <% } %>
    </div>

    <!-- Site content -->
    <article>
      ${$content || $include('partials/index', $)}
    </article>

    <!-- Footer -->
    ${$include('partials/footer', $)}

    <!-- Scripts -->
    <script src="/stylific/scripts/stylific.js" async></script>
    <script src="/stylific/scripts/simple-pjax.js" async></script>
  </body>
</html>
